apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: slashtec-airport-services
  namespace: argocd
  labels:
    app: slashtec-airport-services
    environment: production
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: slashtec-airport
  
  # Source configuration - unified Helm chart
  source:
    repoURL: https://github.com/malikalaja/slashTEC.git
    path: helm-unified
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
      parameters:
        # Airport Service Parameters
        - name: airportService.image.repository
          value: malikslashtec/airport-service
        - name: airportService.enabled
          value: "true"
        # Country Service Parameters  
        - name: countryService.image.repository
          value: malikslashtec/country-service
        - name: countryService.enabled
          value: "true"
        # Global Parameters
        - name: global.namespace
          value: drone
  
  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: drone
  
  # Sync policy configuration
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Revision history
  revisionHistoryLimit: 5
  
  # Ignore differences in certain fields
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/metrics
        - /status
