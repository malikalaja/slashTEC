apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: slashtec-airport
  namespace: argocd
  labels:
    project: slashtec-airport
spec:
  description: SlashTEC Airport Application Project

  sourceRepos:
    - https://github.com/malikalaja/slashTEC.git
    - https://charts.helm.sh/stable
  
  destinations:
    - namespace: drone
      server: https://kubernetes.default.svc
    - namespace: default
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
  
  # Cluster resource whitelist - what can be deployed
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
  
  # Namespace resource whitelist
  namespaceResourceWhitelist:
    - group: ''
      kind: ConfigMap
    - group: ''
      kind: Secret
    - group: ''
      kind: Service
    - group: ''
      kind: ServiceAccount
    - group: apps
      kind: Deployment
    - group: apps
      kind: ReplicaSet
    - group: ''
      kind: Pod
    - group: networking.k8s.io
      kind: Ingress
    - group: autoscaling
      kind: HorizontalPodAutoscaler
  
  # Roles for this project
  roles:
    - name: admin
      description: Admin role for slashtec-airport project
      policies:
        - p, proj:slashtec-airport:admin, applications, *, slashtec-airport/*, allow
        - p, proj:slashtec-airport:admin, repositories, *, *, allow
      groups:
        - slashtec:admin
    
    - name: developer
      description: Developer role with limited permissions
      policies:
        - p, proj:slashtec-airport:developer, applications, get, slashtec-airport/*, allow
        - p, proj:slashtec-airport:developer, applications, sync, slashtec-airport/*, allow
      groups:
        - slashtec:developer
  
  # Sync windows - when deployments are allowed
  syncWindows:
    - kind: allow
      schedule: '* * * * *'
      duration: 24h
      applications:
        - '*'
      manualSync: true
    - kind: deny
      schedule: '0 2 * * 0'  # Sunday 2 AM
      duration: 2h
      applications:
        - airport-service
      manualSync: false
