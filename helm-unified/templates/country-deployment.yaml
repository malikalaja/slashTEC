{{- if .Values.countryService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.countryService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.countryService.name }}
    service: country
    chart: {{ include "slashtec-airport-services.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  {{- if not .Values.countryService.autoscaling.enabled }}
  replicas: {{ .Values.countryService.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Values.countryService.name }}
      release: {{ .Release.Name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: {{ .Values.countryService.name }}
        service: country
        release: {{ .Release.Name }}
      {{- with .Values.countryService.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Values.countryService.name }}
        image: "{{ .Values.countryService.image.repository }}:{{ .Values.countryService.image.tag }}"
        imagePullPolicy: {{ .Values.countryService.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.countryService.container.port }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: {{ .Values.countryService.healthCheck.path }}
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: {{ .Values.countryService.healthCheck.path }}
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.countryService.resources | nindent 12 }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 12 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
